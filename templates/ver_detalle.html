{% extends "base.html" %}

{% block content %}

<div class="container fade-in">
    <div class="row">
        <div class="col-md-6">
            <h2>{{ producto.nombre }}</h2>
            <p>{{ producto.descripcion }}</p>
            <p><strong>Altura:</strong> {{ producto.altura }}</p>
            <p><strong>Ancho:</strong> {{ producto.ancho }}</p>
            <p><strong>Largo:</strong> {{ producto.largo }}</p>
            <p><strong>Stock:</strong> {{ producto.stock }}</p>
            <p><strong>Precio:</strong> {{ producto.total }}</p>
            <a type="button" onclick="window.history.back();" class="btn btn-secondary">Volver</a>
        </div>
        <div class="col-md-6 text-center">
            <img class="card-img img-thumbnail mx-auto" src="../static/img/InflabAcuatico.jpg" alt="Imagen de {{ producto.nombre }}" width="auto" , height="auto">
        </div>
    </div>
</div>


{% endblock %}
