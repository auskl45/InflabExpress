{% extends 'base.html' %}

{% block content %}
  <h4>Lista de proveedores</h4>
  
  <div class="container">
    <div class="row">
  <table class="table table-striped table-bordered">
    <thead>
      <tr class="tr-head">
        <th>id</th>
        <th>nombre</th>
        <th>direccion</th>
        <th>telefono</th>
        <th>email</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for proveedor in proveedores  %}
        <tr>
          <td>{{proveedor.id}}</td>
          <td>{{ proveedor.nombre }}</td>
          <td>{{ proveedor.direccion }}</td>
          <td>{{ proveedor.telefono }}</td>
          <td>{{ proveedor.email }}</td>
          <td><a href="{{ url_for('proveedor.editarProveedor', id=proveedor.id) }}" class="button is-info">Editar</a></td>

          <td>
            <form action="{{ url_for('proveedor.eliminar_proveedor', id=proveedor.id) }}" method="POST" onsubmit="return confirm('¿Estás seguro de que quieres eliminar este proveedor?');">
              <input type="hidden" name="_method" value="DELETE">
              <button type="submit" class="button is-danger">Eliminar</button>
            </form>
          </td>

        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<div class="row">
  <a href="agregar_proveedor" class="btn btn-success">
    <i class="icon-warning icon-white"></i>Agregar
  </a>
</div>
</div>
{% endblock %}
