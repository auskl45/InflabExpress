<h1 class="mt-3 display-3 text-center fade-in">InflabExpress</h1>
<div id="carouselExampleIndicators" class="carousel slide mb-4 fade-in" data-ride="carousel">
  <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
      <div class="carousel-item active fade-in-left">
          <img class="d-block w-100" src="../static/img/inflable1.jpg" alt="First slide">
      </div>
      <div class="carousel-item fade-in-left">
          <img class="d-block w-100" src="../static/img/inflable2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item fade-in-left">
          <img class="d-block w-100" src="../static/img/inflable3.jpg" alt="Third slide">
      </div>
      <div class="carousel-item fade-in-left">
        <img class="d-block w-100" src="../static/img/inflable4.jpg" alt="Fourth slide">
      </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
  </a>
</div>
<h3 class="text-center fade-in-right">Tu tienda de inflables al por mayor favorita</h3>
<style>
    .hidden {
      display: none;
    }
  
    .visible {
      display: block;
    }
  </style>
  
  <div class="row justify-content-center">
    <div class="mb-5 col-1.5 carousel-card fade-in-left d-flex justify-content-center align-items-center position-relative">
      <img src="../static/img/inflable_muestra.jpg" class="card-img-top" alt="Inflables" style="max-width: 200px; height: auto;">
      <h5 class="text-center text-white p-4 hidden" style="position: absolute; bottom: 0; background-color: #f5c754b2; width: 100%;">Los mejores inflables para tus eventos, ¡compra ya y diviértete al máximo!</h5>
    </div>
  
    <div class="mb-5 col-9" style="background-color: #f5c754b2;">
      <h5 class="text-center text-white p-5 fade-in-right">Somos una empresa de fabricación de inflables, nuestro trabajo representa la calidad de nuestros productos, ven y conócenos.</h5>
    </div>
  </div>
  
  
  <script>
    const img = document.querySelector(".carousel-card img");
const h5 = document.querySelector(".carousel-card h5");

let timer;

img.addEventListener("mouseenter", () => {
  clearTimeout(timer);
  h5.classList.remove("hidden");
  h5.classList.add("visible");
});

img.addEventListener("mouseleave", () => {
  timer = setTimeout(() => {
    h5.classList.remove("visible");
    h5.classList.add("hidden");
  }, 2000);
});

  </script>
